<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotball</title>
</head>
<style>
    .ramme {
        border: 2px solid rgb(41, 129, 229); 
        width: 900px; 
        height: 500px;
        margin: 20px auto; 
        background-color: rgb(145, 180, 237);
        position: relative;
    }

    .ramme img {
        width: 100px; 
        height: 100px; 
        position: absolute;
        bottom: 0;
        left: 0; 
    }

    .knapp {
         background-color: rgb(145, 17, 181);
         color: white; 
         padding: 10px; 
         border: none; 
    }

</style>

<body>
    <div class="ramme">
        <img id="ball1" src="basketball.png" alt="fotball">
        <img id="ball2" src="basketball.png" alt="fotball">
    </div>

    <button onclick="spark1()" class="knapp"> BALL 1 </button>
    <button onclick="spark2()" class="knapp"> BALL 2 </button>

    <script src="fotball.js"></script>
</body>
</html>
